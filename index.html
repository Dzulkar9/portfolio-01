<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Intro Screen -->
    <div id="intro" class="screen active">
      <div class="intro-content">
        <div class="gamepad-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bounce">
            <line x1="6" y1="12" x2="18" y2="12"></line>
            <line x1="6" y1="12" x2="18" y2="12"></line>
            <line x1="6" y1="12" x2="18" y2="12"></line>
            <line x1="6" y1="12" x2="18" y2="12"></line>
            <rect x="6" y="11" width="12" height="2" rx="1"></rect>
          </svg>
        </div>
        <h1>Welcome to My Card Portfolio</h1>
        <p>Hover to explore</p>
        <div class="intro-controls">
          <div class="control">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m12 19-7-7 7-7"></path>
              <path d="M19 12H5"></path>
            </svg>
            <span>Left side for next</span>
          </div>
          <div class="control">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 3 21 3 21 9"></polyline>
              <polyline points="9 21 3 21 3 15"></polyline>
              <line x1="21" y1="3" x2="14" y2="10"></line>
              <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
            <span>Right side to zoom</span>
          </div>
        </div>
        <button id="startButton" class="start-button">
          Start Experience
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Main Screen -->
    <div id="main" class="screen">
      <!-- Interactive Areas -->
      <div class="interactive-areas">
        <div class="area left" data-side="left">
          <div class="area-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m12 19-7-7 7-7"></path>
              <path d="M19 12H5"></path>
            </svg>
            <span>Next</span>
          </div>
        </div>
        <div class="area right" data-side="right">
          <div class="area-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 3 21 3 21 9"></polyline>
              <polyline points="9 21 3 21 3 15"></polyline>
              <line x1="21" y1="3" x2="14" y2="10"></line>
              <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
            <span>Zoom</span>
          </div>
        </div>
      </div>

      <!-- Cards Container -->
      <div id="cardsContainer"></div>

      <!-- Zoom Out Button -->
      <button id="zoomOutButton" class="zoom-out-button hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path>
        </svg>
        <span>Back</span>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
